name: swizzin
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get -y upgrade
      - run: sudo apt-get -y install curl git
      - run: curl -sL git.io/swizzin | sudo bash -s - --unattend nginx panel --user tester --pass test1234
      - run: sudo systemctl restart panel

