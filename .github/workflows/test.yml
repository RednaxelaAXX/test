name: qb-amd64
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run: docker run -v $(pwd):/root --rm -t arm64v8/alpine "apk add bash && cd && bash qbittorrent-nox-static.sh"
      - run: docker run --rm -t arm64v8/alpine pwd
      # - run: apk add bash
      # - run: bash qbittorrent-nox-static.sh
